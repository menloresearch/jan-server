{{- if .Values.janApiGateway.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "jan-api-gateway.fullname" . }}
  labels:
    {{- include "jan-api-gateway.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "jan-api-gateway.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.janApiGateway.vpa.updateMode }}
  resourcePolicy:
    containerPolicies:
    - containerName: jan-api-gateway
      {{- with .Values.janApiGateway.vpa.minAllowed }}
      minAllowed:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.janApiGateway.vpa.maxAllowed }}
      maxAllowed:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}